<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    position: relative;
    width: 600px;
    height: 400px;
    margin: 0 auto;
  }
  .circle {
    position: absolute;
    height: 100px;
    width: 100px;
    border-radius: 50%;
    text-align: center;
    line-height: 100px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    color: white;
  }
  .main-circle {
    background-color: purple;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  /* Add more circles */
  .circle:nth-child(2) {
    background-color: green;
    top: 0;
    left: 50%;
    transform: translateX(-50%) translateY(-200px);
  }
  .circle:nth-child(3) {
    background-color: red;
    top: 50%;
    left: 100%;
    transform: translateX(-200px) translateY(-50%);
  }
  .circle:nth-child(4) {
    background-color: blue;
    top: 100%;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
  }
  .circle:nth-child(5) {
    background-color: yellow;
    top: 50%;
    left: 0;
    transform: translateX(-200px) translateY(-50%);
  }
  .circle:nth-child(6) {
    background-color: orange;
    top: 0;
    left: 100%;
    transform: translateX(-50%) translateY(-200px);
  }
</style>
</head>
<body>
<div class="container">
  <div class="circle main-circle">Main</div>
  <div class="circle">1</div>
  <div class="circle">2</div>
  <div class="circle">3</div>
  <div class="circle">4</div>
  <div class="circle">5</div>
  <!-- Add more circles -->
</div>
</body>
</html>
