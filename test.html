<!DOCTYPE html>
<html>
<head>
<style>
/* General styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Card styles */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  transition: 0.3s;
  border-radius: 8px;
  overflow: hidden;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}

/* Container styles */
.container {
  padding: 16px;
  text-align: center;
}

/* Flex container styles */
.flex-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 50px;
}

/* Individual card styles */
.card:nth-child(1) {
  background: linear-gradient(to bottom, #f7f7f7, #e6e6e6);
}

.card:nth-child(2) {
  background: linear-gradient(to bottom, #e0e0e0, #cccccc);
}

.card:nth-child(3) {
  background: linear-gradient(to bottom, #d6d6d6, #c0c0c0);
}

/* Heading styles */
h4 {
  margin: 8px 0;
  color: #333;
  font-weight: bold;
}

/* Additional styling for specific content */
.card:nth-child(1) h4 {
  font-size: 24px;
}

.card:nth-child(2) h4:first-child {
  font-size: 30px;
}

.card:nth-child(2) h4:last-child {
  font-size: 18px;
}

.card:nth-child(3) h4 {
  font-size: 24px;
}
</style>
</head>
<body>

<div class="flex-container">
  <div class="card">
    <div class="container">
      <h4>2k+</h4>
      <h4>Students</h4>
    </div>
  </div>

  <div class="card">
    <div class="container">
      <h4>3.50</h4>
      <h4>Average GPA</h4>
    </div>
  </div>

  <div class="card">
    <div class="container">
      <h4>95%</h4>
      <h4>Graduates</h4>
    </div>
  </div>
</div>

</body>
</html>
