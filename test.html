}

  float: left;

}

}

.card-button {
  width: 100px;

  display: block;
  background-color: #0078d4;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

  background-color: #005a9e;
}

</style>
