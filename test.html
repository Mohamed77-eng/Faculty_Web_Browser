<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .banner {
        width: 100%;
        background: linear-gradient(to right, yellow, orange);
        color: white;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
      }

      .banner-image {
        width: 50%;
        height: auto;
        transition: transform 0.3s ease-in-out;
      }

      .banner-image:hover {
        transform: scale(1.1); /* Increases image size on hover */
      }

      .banner-text {
        width: 50%;
        padding: 20px;
        text-align: center;
      }

      .banner-button {
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid white;
        border-radius: 10px;
        font-weight: bold;
        text-decoration: none;
        color: white;
        transition: background 0.3s, color 0.3s;
      }

      .banner-button:hover {
        background: white;
        color: orange;
      }
    </style>
  </head>
  <body>
    <section class="banner">
      <div class="container">
        <img src="welder.jpg" alt="Welder" class="banner-image">
        <div class="banner-text">
          <h1>About our Company</h1>
          <p>Building a more competitive business sector.</p>
          <a href="#" class="banner-button">More info</a>
        </div>
      </div>
    </section>
  </body>
</html>
